<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Тест CSHOST API</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #05030a;
      color: #f5f5f5;
      padding: 20px;
    }
    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 12px;
    }
    #result {
      white-space: pre-wrap;
      background: #0b0715;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 0.9rem;
      max-height: 70vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Тест CSHOST API</h1>
  <p>Натисни кнопку, щоб зробити запит до API і подивитися, що реально прилітає.</p>

  <button id="btn-direct">Тест: прямий запит (може дати CORS)</button>
  <button id="btn-proxy">Тест: через проксі allorigins</button>

  <div id="result">Очікую на запит…</div>

  <script>
    // Твоє API
    const API_DIRECT =
      "https://cshost.com.ua/api?action=getServersStatus&serverid=36689&token=d91c54931a7fe9106d804201f63c9847";

    const API_PROXY =
      "https://api.allorigins.win/raw?url=" + encodeURIComponent(API_DIRECT);

    const result = document.getElementById("result");

    function log(msg) {
      result.textContent += "\n" + msg;
    }

    async function test(url, label) {
      result.textContent = "Тест: " + label + "\nURL: " + url + "\n\nЗапит відправлено...\n";
      try {
        const res = await fetch(url, { cache: "no-cache" });
        log("HTTP статус: " + res.status + " " + res.statusText);

        const text = await res.text();
        log("\nСира відповідь:\n" + text);

        // Пробуємо розпарсити як JSON
        try {
          const json = JSON.parse(text);
          log("\n\nJSON розпарсено успішно:\n" + JSON.stringify(json, null, 2));
        } catch (e) {
          log("\n\n❌ Не вдалося розпарсити JSON: " + e.message);
        }
      } catch (err) {
        log("\n❌ Помилка fetch:\n" + err.name + ": " + err.message);
        log("\nПеревір консоль браузера (F12 → Console) на наявність CORS помилок.");
      }
    }

    document.getElementById("btn-direct").addEventListener("click", () => {
      test(API_DIRECT, "ПРЯМИЙ ЗАПИТ");
    });

    document.getElementById("btn-proxy").addEventListener("click", () => {
      test(API_PROXY, "ЗАПИТ ЧЕРЕЗ ПРОКСІ");
    });
  </script>
</body>
</html>
